<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Music Player</h1>
            <div class="theme-switch">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round"></span>
                </label>
                <label for="darkModeToggle">Dark Mode</label>
            </div>
            
        </header>
        <div class="content">
            <div class="sidebar">
                <label for="genreFilter">Filter by Genre:</label>
                <select id="genreFilter">
                    <option value="all">All</option>
                    <option value="rock">Rock</option>
                    <option value="pop">Pop</option>
                    <option value="classic">Classic</option>

                    <!-- Add other genres here -->
                </select>
                <h2>All Songs</h2>
                <ul id="songList">
                    <!-- Songs will be added here by JavaScript -->
                </ul>
            </div>
            <div class="main">
                <div class="player">
                    <img id="albumArt" src="" alt="Album Art">
                    <h2 id="songTitle">Song Title</h2>
                    <h3 id="artistName">Artist Name</h3>
                    <audio id="audioPlayer" controls>
                        <source id="audioSource" src="" type="audio/mp3">
                    </audio>
                </div>
                <div class="controls">
                    <button id="prevBtn">Prev</button>
                    <button id="playPauseBtn">Play</button>
                    <button id="nextBtn">Next</button>
                </div>
            </div>
            <div class="playlist">
                <div class="label">
                <input type="text" id="playlistName" placeholder="Enter playlist name">
                <button id="createPlaylist">Create Playlist</button>
            </div>
            <div class="list">
                <h2>Current Playlist</h2>
            <ul id="currentPlaylist">
                <!-- Playlist songs will be added here by JavaScript -->
            </ul>
        <h2>All Playlists</h2>
    <ul id="allPlaylists">
        <!-- All playlists will be added here by JavaScript -->
    </ul>
</div>
</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
